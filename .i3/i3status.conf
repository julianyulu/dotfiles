# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	output_format = "i3bar"
        colors = true
        interval = 10
}

#order += "ipv6"
#order += "disk /"
#order += "run_watch DHCP"
order += "cpu_temperature 0"
#order += "run_watch VPN"
order += "wireless _first_"
order += "battery 0"
#order += "sysdata" #py3status
order += "ethernet _first_"

order += "volume master"
#order += "load"
order += "tztime local"


ipv6 {
     format_up = "%ip"
     format_down = "no IPV6"
}


wireless _first_ {
        format_up = "Wireless: (%quality at %essid) %frequency %ip"
        format_down = "Wireless: down"
	
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
	format_down = "No battery"
	status_chr = "⚇ CHR"
	status_bat = "⚡ BAT"
	status_full = "☻ FULL"
	path = "/sys/class/power_supply/BAT0/uevent"
	low_threshold = "30"
	threshold_type = "time"
	#path = "/sys/class/power_supply/BAT%d/uevent"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M %Z"
}


load {
        format = "[load: %1min, %5min, %15min]"
}


cpu_temperature 0 {
	format = "CPU T:%degrees°C"
	#path = "/sys/class/thermal/thermal_zone0/"
	#path = "/sys/devices/platform/coretemp.0/uevent"

}


disk "/" {
     	format = "%percentage_used used, %percentage_free free, %percentage_avail avail"
	low_threshold = "5"
	threshold_type = "percentage_free"

        #format = "Disk %free"
}

volume master {
        format = "♪: %volume"
	format_muted = "♪: muted (%volume)"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

#=====================py3status moduals =========================================
sysdata {
        format = "CPU:{cpu_usage}% | RAM:{mem_used}/{mem_total} G"
	high_threshold = "80"
	medi_threshold = "50"
}